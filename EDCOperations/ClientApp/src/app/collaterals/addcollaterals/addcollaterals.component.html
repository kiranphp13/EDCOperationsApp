<div class="container" style="padding-top:40px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card mx-4">
        <div class="card-body p-4">



          <form [formGroup]="addForm" (ngSubmit)="onSubmit()" novalidate>
            <h2 style="text-align:center">Create Collaterals</h2>

            <div class="form-group">
              <label for="username">Type<span style="color:red">*</span> :</label>
              <input type="text" formControlName="type" placeholder="Type" name="type" class="form-control" id="type" required>
            </div>
            <div class="form-group">
              <label for="username">Description<span style="color:red">*</span> :</label>
              <input type="text" formControlName="description" placeholder="Description" name="description" class="form-control" id="description" required>

            </div>

            <div>
              <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">
                {{errorMessage}}
              </p>
            </div>
            <!--<button type="submit" class="btn btn-block btn-success">Submit</button>-->


          </form>
          <div class="row">
            <div class="col-6">
              <button type="submit" class="btn btn-block btn-success" style="width:100px" (click)="onSubmit()">Submit</button>
            </div>
            <div class="col-6 text-right">
              <button class="btn btn-danger" style="width:100px" (click)="onCancel()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
